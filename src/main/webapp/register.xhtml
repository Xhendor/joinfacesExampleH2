<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <div class="card" style="max-width: 400px; margin: 50px auto;">
        <h:form>
            <p:panel header="Register New Account">
                <p:messages showDetail="true"/>
                
                <div class="p-field" style="margin: 1em 0;">
                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" value="#{registerBean.user.username}" 
                               required="true" style="width: 100%;"/>
                </div>
                
                <div class="p-field" style="margin: 1em 0;">
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{registerBean.user.email}" 
                               required="true" style="width: 100%;"/>
                </div>
                
                <div class="p-field" style="margin: 1em 0;">
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{registerBean.user.password}" 
                              required="true" style="width: 100%;"/>
                </div>
                
                <div style="margin: 1em 0;">
                    <p:commandButton value="Register" action="#{registerBean.register}" 
                                   update="@form" style="width: 100%;"/>
                </div>
                
                <div style="text-align: center; margin-top: 1em;">
                    <p:link outcome="login" value="Back to login"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
