<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <div class="card" style="max-width: 400px; margin: 50px auto;">
        <h:form prependId="false">
            <p:panel header="Login">
                <p:messages showDetail="true"/>
                
                <div class="p-field" style="margin: 1em 0;">
                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" name="username" required="true" style="width: 100%;"/>
                </div>
                
                <div class="p-field" style="margin: 1em 0;">
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" name="password" required="true" style="width: 100%;"/>
                </div>
                
                <div style="margin: 1em 0;">
                    <p:commandButton value="Login" ajax="false" style="width: 100%;"/>
                </div>
                
                <div style="text-align: center; margin-top: 1em;">
                    <p:link outcome="register" value="Register new account"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
